<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nivel 1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../assets/css/nivel1.css" />
  </head>
  <body>
    <header>
      <!--------------- Navbar  ---------->
      <nav class="navbar navbar-expand-lg navbar-total">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="z-index: 5"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link ml-5 mr-5" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ml-5 mr-5" href="#">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ml-5 mr-5 nav-inicio" href="#"> Unique </a>
            </li>
            <li class="nav-item">
              <a class="nav-link ml-5 mr-5" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ml-5 mr-5" href="#">Registrarse</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section>
      <div class="card bg-figma-1 pt-5">
        <div class="card-body">
          <h5 class="card-title txt-1-figma">Selecciona tu tipo de peluche</h5>
        </div>
      </div>
      <div class="card bg-figma-2">
        <div class="card-body"></div>
      </div>
      <div class="card bg-figma-3 border border-dark">
        <div class="row w-100 d-flex justify-content-lg-center">
          <div class="col-2">
            <img
              src="../assets/img/personalizacion/models/5 3.png"
              alt="conejo"
              class="img-fluid p-2"
            />
          </div>
          <div class="col-2">
            <img
              src="../assets/img/personalizacion/models/4 1.png"
              alt="oso"
              class="img-fluid p-2"
            />
          </div>

          <div class="col-2">
            <img
              src="../assets/img/personalizacion/models/3 1.png"
              alt="perro"
              class="img-fluid p-2"
            />
          </div>
          <div class="col-1">
            <img
              src="../assets/img/personalizacion/models/Rectangle 126.png"
              alt="brazo"
              class="img-fluid"
            />
          </div>

          <div class="col-2">
            <img
              src="../assets/img/personalizacion/models/2 1.png"
              alt="oso"
              class="img-fluid p-2"
            />
          </div>
        </div>
      </div>
      <div class="card border border-dark bg-figma-1">
        <div class="card-body">
          <div class="base-palanca">
            <div class="btn-left"></div>
            <div class="btn-right"></div>
            <div class="palanca">
              <div class="row">
                <div class="col-12">
                  <div class="ball"></div>
                </div>
                <div class="col-12">
                  <div class="tank">
                    <div class="middle"></div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="ovalo"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="base-botones">
            <div class="coin"></div>
            <div class="base-llave">
              <div class="cerradura"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="mt-0">
      <div class="color c1"></div>

      <div class="color c3"></div>
    </footer>
  </body>
</html>
