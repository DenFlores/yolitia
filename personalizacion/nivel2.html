<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nivel 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../assets/css/nivel2.css" />
  </head>
  <body>
    <header>
      <!--------------- Navbar  ---------->
      <nav class="navbar navbar-expand-lg navbar-total">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="z-index: 5"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link ml-5 mr-5" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ml-5 mr-5" href="#">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ml-5 mr-5 nav-inicio" href="#"> Unique </a>
            </li>
            <li class="nav-item">
              <a class="nav-link ml-5 mr-5" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ml-5 mr-5" href="#">Registrarse</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section>
      <div class="container-fluid">
        <div class="card bg-figma-2">
          <div class="card-body">
            <div class="row">
              <div class="col-4">
                <img
                  class="brazo"
                  src="../assets/img/personalizacion/nivel2/Rectangle 127.png"
                  alt="maquina"
                />
              </div>
              <div class="col-4">
                <h3 class="text-instruction">Elige el color de tu peluche</h3>
              </div>
              <div class="col-4">
                <img
                  class="colores"
                  id="colores"
                  src="../assets/img/personalizacion/nivel2/Ellipse 32.png"
                  alt="elipse"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <img
        class="peluche"
        id="peluche"
        src="../assets/img/personalizacion/nivel2/3 1.png"
        alt="peluche"
      />
      <button type="button" class="btn btn-regresar">
        <p class="regresar">Regresar</p>
      </button>
      <button type="button" class="btn btn-siguiente">
        <p class="siguiente">Siguiente</p>
      </button>
      <div class="row">
        <div class="col-1 bg-figma-1 bg-gris"></div>
        <div class="col-2 bg-figma-1 bg-gris"></div>
        <div class="col-2 bg-figma-1 bg-gris"></div>
        <div class="col-2 bg-figma-1 bg-gris"></div>
        <div class="col-2 bg-figma-1 bg-gris"></div>
        <div class="col-2 bg-figma-1 bg-gris"></div>
        <div class="col-1 bg-figma-1 bg-gris"></div>
      </div>
    </section>
    <footer class="mt-0">
      <div class="color c1"></div>

      <div class="color c3"></div>
    </footer>

    <script src="../assets/js/personalizacion/nivel2/2.js"></script>
  </body>
</html>
